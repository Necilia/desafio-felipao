<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>


     <!-- Formulário para entrada de dados -->
     <label for="nomeHeroi">Nome do Herói:</label>
     <input type="text" id="nomeHeroi" placeholder="Digite o nome do herói">
 
     <label for="xpHeroi">XP do Herói:</label>
     <input type="number" id="xpHeroi" placeholder="Digite a XP">
 
     <button id="classificarBtn" onclick="classificarHeroi()">Classificar</button>
 
     <!-- Parágrafo onde o resultado será mostrado -->
     <p id="resultado"></p>
 
    <script src="index.js"></script>
</body>
</html>
